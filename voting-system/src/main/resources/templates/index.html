<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting System</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Vote for Your Favorite Option</h1>
        <div id="voting-options">
            <button class="vote-btn" onclick="vote('Option 1')">Option 1</button>
            <button class="vote-btn" onclick="vote('Option 2')">Option 2</button>
            <button class="vote-btn" onclick="vote('Option 3')">Option 3</button>
            <button class="vote-btn" onclick="vote('Option 4')">Option 4</button>
        </div>
        <div id="vote-results">
            <h2>Voting Results</h2>
            <ul id="results-list"></ul>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
